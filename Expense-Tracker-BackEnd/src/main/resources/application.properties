spring.application.name=ExpenseTrackerJForce

# 1. Database Connection (Updated for Aiven)
# We use placeholders so we can hide the real password on Render
# Replace the placeholders with your actual Aiven data
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# 3. Connection Management (Critical for Aiven Free Tier)
# Limits the number of connections to keep you under Aiven's limit
spring.datasource.hikari.maximum-pool-size=5

# 4. Server Port (Required for Render)
# Render assigns a random port; this line tells Spring to listen to it
server.port=${PORT:8080}